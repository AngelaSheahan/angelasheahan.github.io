<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Goofie Games is a site recommending FUN games for kids, 
        kids can also enter their own recommendations">
    <title>Goofie_Games</title>
    <meta name="keywords" content="fun games, recommendations, goofie">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <link rel="stylesheet" href="css/style_flex.css">

<body>
    <header>
        <img src="../images/banner.png" style="width:100%;" alt="Banner image">
        <div class="navbar">
            <a href="index.html" aria-label="site homepage" class="active">Home</a>
            <a href="fungames.html" aria-label="game info">Fun Games</a>
            <a href="myfavourite.html" aria-label="sign up to give game recommendation">My Favourite</a>
        </div>
    </header>

    <section class="form-heading">
        <h2 id="form-head">Sign Up & Give a Game Recommendation</h2>
    </section>
    <section class="container">
        <form action="action_page.php">
            <div class="row">
                <div class="label">
                    <label for="fname">First Name</label>
                </div>
                <div class="info">
                    <input type="text" id="fname" name="firstname" value="Your First Name" required>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="lname">Last Name</label>
                </div>
                <div class="info">
                    <input type="text" id="lname" name="lastname" value="Your Last Name">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="age">Age</label>
                </div>


                <div class="info">
                    <input list="age-range" name="age" id="age">
                    <datalist id="age-range">
                        <option value="6-7">
                        <option value="8-9">
                        <option value="10-11">
                        <option value="12">
                    </datalist>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label for="email">Parent/<br>Guardian Email</label>
                </div>
                <div class="info">
                    <input type="email" id="email" name="email" value="Email Address">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="game">My Game</label>
                </div>
                <div class="info">
                    <input type="text" id="game" name="game" value="Game Name">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="device">On which device<br> do you play this game?</label>
                </div>
                <div class="info">
                    <select id="device" name="device">
                        <option value="nintendo">Nintendo</option>
                        <option value="xbox">Xbox</option>
                        <option value="playstation">Playstation</option>
                        <option value="pc">PC</option>
                    </select>
                </div>
            </div>
        </form>
    </section>



    <div class="row">
        <div class="label">
            <label for="details">Why I like this Game</label>
        </div>
        <div class="info">
            <textarea id="details" name="details" rows="8" cols="10"></textarea>
        </div>
        <div class="info">
            <input type="submit" value="Submit">
        </div>

    </div>

    <section class="footer">
        <h3 id="contact">Contact Us</h3>
        <h4><i>goofiegames.com</i></h4>
        <a href="https://www.facebook.com/" aria-label="facebook" target="_blank" rel="noopener"
            class="fa-brands fa-facebook-square"></a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.twitter.com" aria-label="twitter" target="_blank" rel="noopener"
            class="fa-brands fa-twitter-square"></a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.instagram.com" aria-label="instagram" target="_blank" rel="noopener"
            class="fa-brands fa-instagram-square"></a>
    </section>
</body>

</html>
