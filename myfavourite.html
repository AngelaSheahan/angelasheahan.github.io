<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Goofie Games is a site recommending FUN games for kids, 
        kids can also enter their own recommendations">
    <title>Goofie_Games</title>
    <meta name="keywords" content="fun games, recommendations, goofie">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <link rel="stylesheet" href="css/style_flex.css">

<body>
    <header>
        <img src="../images/banner.png" style="width:100%;" alt="Banner image">
        <div class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="fungames.html">Fun Games</a>
            <a href="myfavourite.html">My Favourite</a>
        </div>
    </header>

    <section class="form-heading">
        <h2 id="form-head">Sign Up & Become a GoofieGames Member</h2>
    </section>
    <section class="container">
        <form action="action_page.php">
            <div class="row">
                <div class="label">
                    <label for="fname">First Name</label>
                </div>
                <div class="info">
                    <input type="text" id="fname" name="firstname" value="Your First Name">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="lname">Last Name</label>
                </div>
                <div class="info">
                    <input type="text" id="lname" name="lastname" value="Your Last Name">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="age">Age</label>
                </div>
                <div class="info">
                    <input type="age" name="age" type="text" list="age-range">
                    <datalist id="age-range">
                        <option value="6-7">
                        <option value="8-9">
                        <option value="10-11">
                        <option value="12">
                    </datalist>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label for="email">Parent/Guardian Email</label>
                </div>
                <div class="info">
                    <input type="email" id="email" name="email" value="Email Address">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="game">Recommended Game</label>
                </div>
                <div class="info">
                    <input type="text" id="game" name="game" value="Game Name">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="device">On which device do you play this game?</label>
                </div>
                <div class="info1">
                    <select id="device" name="device">
                        <option value="nintendo">Nintendo</option>
                        <option value="xbox">Xbox</option>
                        <option value="playstation">Playstation</option>
                        <option value="pc">PC</option>
                    </select>
                </div>
            </div>

            <!-- <p><label for="w3review">Review of W3Schools:</label></p>
            <textarea id="w3review" name="w3review" rows="4" cols="50">At w3schools.com you will learn how to make a website. 
                They offer free tutorials in all web development technologies.</textarea> -->

            <div class="row">
                <div class="label">
                    <label for="details">Why I like this Game</label>
                </div>
                <div class="info">
                    <textarea id="details" name="details" rows="8" cols="50"></textarea>
                </div>
        </form>
    </section>
    <section class="footer">
        <h3 id="contact">Contact Us</h3>
        <h4><i>goofiegames.com</i></h4>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
            class="fa-brands fa-facebook-square"></a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
            class="fa-brands fa-twitter-square"></a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.instagram.com" target="_blank" rel="noopener" class="fa-brands fa-instagram-square"></a>
    </section>
</body>

</html>
