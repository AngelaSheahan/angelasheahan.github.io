<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial scale="1.0">
    <meta name="description" content="Goofie Games is a site recommending FUN games for kids, 
        kids can also enter their own recommendations">
    <title>Goofie_Games</title>
    <meta name="keywords" content="fun games, recommendations, goofie">
    <link rel="stylesheet" href="css/style_flex.css">

<body>
    <header>
        <div class="header">
            <h1>Goofie Games</h1>
        </div>
        <div class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="fungames.html">Fun Games</a>
            <a href="myfavourite.html">My Favourite</a>
        </div>
    </header>
    <section>
        <form>
            <div class="container">
                <form action="action_page.php">
                    <div class="row">
                        <div class="first">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="firstname">
                            <input type="text" id="fname" name="firstname" placeholder="Your firstname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="surname">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="lastname">
                            <input type="text" id="lname" name="lastname" placeholder="Your lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="years">
                            <label for="age">Age</label>
                        </div>
                        <div class="age">
                            <input type="date" id="age" name="age" placeholder="Your age">
                        </div>
                    </div>
                    <div class="row">
                        <div class="contact">
                            <label for="parent/guardian email">Parent/Guardian Email</label>
                        </div>
                        <div class="email">
                            <input type="email" id="email" name="email" placeholder="Email Address.">
                        </div>
                    </div>
                    <div class="row">
                        <div class="rec-game">
                            <label for="recommended-game">Recommended Game</label>
                        </div>
                        <div class="game">
                            <input type="text" id="game" name="Recommended Game" placeholder="game name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="device">
                            <label for="device">On which device do you play this game?</label>
                        </div>
                        <div class="platform">
                            <select id="device" name="device">
                                <option value="nintendo">Nintendo</option>
                                <option value="xbox">Xbox</option>
                                <option value="playstation">Playstation</option>
                                <option value="pc">PC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="why I like this Game">
                            <label for="why I like this Game">Why I like this Game</label>
                        </div>
                        <div class="reasons">
                            <textarea id="reasons" name="reasons" placeholder="please say what you like about this game" style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
    </section>
</body>

</html>
